<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div class="a drum">
      <kbd>a</kbd>
      <span class="sound">clap</span>
    </div>
    <div  class="s drum">
      <kbd>s</kbd>
      <span class="sound">hihat</span>
    </div>
    <div  class="d drum">
      <kbd>d</kbd>
      <span class="sound">kick</span>
    </div>
    <div  class="f drum">
      <kbd>f</kbd>
      <span class="sound">openhat</span>
    </div>
    <div  class="g drum">
      <kbd>g</kbd>
      <span class="sound">boom</span>
    </div>
    <div  class="h drum">
      <kbd>h</kbd>
      <span class="sound">ride</span>
    </div>
    <div  class="j drum">
      <kbd>j</kbd>
      <span class="sound">snare</span>
    </div>
    <div  class="k drum">
      <kbd>k</kbd>
      <span class="sound">tom</span>
    </div>
    <div  class="l drum">
      <kbd>l</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <!-- <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio> -->

  <script>
   var x = document.querySelectorAll("kbd").length;

    for (var i = 0 ; i < x ; i++){
      document.querySelectorAll("kbd")[i].addEventListener("click", function () {

        playSound(this.innerHTML);
        anim(this.innerHTML);

      });
    }
      
    document.addEventListener("keypress", function (event) {

   playSound(event.key);
    anim(event.key);
}

  
  );

  function playSound (key) {
    switch (key) {
      case "a":
       var audio = new Audio("sounds/clap.wav");
       audio.play(); 
        break; 
        case "s": 
        var audio = new Audio("sounds/hihat.wav");
        audio.play(); 
        break;
         
        case "d": 
        var audio = new Audio("sounds/kick.wav");
        audio.play(); 
        break;
        case "f": 
        var audio = new Audio("sounds/openhat.wav");
        audio.play(); 
        break;
        case "g": 
        var audio = new Audio("sounds/boom.wav");
        audio.play(); 
        break;
        case "h": 
        var audio = new Audio("sounds/ride.wav");
        audio.play(); 
        break;
        case "j": 
        var audio = new Audio("sounds/snare.wav");
        audio.play(); 
        break;
        case "k": 
        var audio = new Audio("sounds/tom.wav");
        audio.play(); 
        break;
        case "l": 
        var audio = new Audio("sounds/tink.wav");
        audio.play(); 
        break;
      default:
        
    }
  }

  function anim (currentKey) {
   var activeButton = document.querySelector("." + currentKey );
     activeButton.classList.add("playing");
     setTimeout(function () {
      activeButton.classList.remove("playing");
     }, 100)
  }

    // var audio = new Audio("sounds/boom.wav");
    //    audio.play();
  </script>


</body>
</html>
